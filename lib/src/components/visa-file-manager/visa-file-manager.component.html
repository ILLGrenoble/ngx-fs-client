<div class="visa-fs-file-manager-container">
    <tool-bar [(linkedPath)]="linkedPath"></tool-bar>
    <path-bar [path]="path"></path-bar>
    <files-icon-view
        [(path)]="path"
        [directoryContent]="directoryContent"
        [directoryContentLoading]="directoryContentLoading"
        (fileSystemAction)="onFileSystemAction($event)"
        [fileSystemEvent$]="fileSystemEvent$"
    ></files-icon-view>

</div>
