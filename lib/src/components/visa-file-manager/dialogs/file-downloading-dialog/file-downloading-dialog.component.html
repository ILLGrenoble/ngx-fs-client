<h1 mat-dialog-title>File download</h1>

<mat-dialog-content>
    <div *ngIf="progress != 100">
        Downloading <b>{{fileStats.name}}</b>...
    </div>
    <div *ngIf="progress == 100 && error == null">
        Downloaded <b>{{fileStats.name}}</b>
    </div>
    <div class="visa-fs-file-manager-error" *ngIf="progress == 100 && error != null">
        Failed to download <b>{{fileStats.name}}</b>: {{error}}
    </div>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close *ngIf="progress != 100">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" *ngIf="progress == 100">OK</button>
</mat-dialog-actions>
