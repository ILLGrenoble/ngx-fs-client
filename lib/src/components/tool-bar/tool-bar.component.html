<div class="ngx-fs-tool-bar-container">
    <div class="ngx-fs-tool-bar-path-navigation-button">
        <button mat-icon-button [disabled]="linkedPath.previous == null" (click)="onBackClick()">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div class="ngx-fs-tool-bar-path-navigation-button">
        <button mat-icon-button [disabled]="linkedPath.next ==null" (click)="onForwardClick()">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
    <div class="ngx-fs-tool-bar-folder-name">
        <button mat-button [matMenuTriggerFor]="menu" [disabled]="pathMenuItems.length === 0">{{ basename }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of pathMenuItems" (click)="onPathMenuItemClick(item)">{{item.name}}</button>
        </mat-menu>
    </div>
    <div class="ngx-fs-tool-bar-view-type-button">
        <button mat-icon-button [matMenuTriggerFor]="viewTypeMenu">
            <mat-icon *ngIf="viewType === ViewType.LIST_VIEW_TYPE">list</mat-icon>
            <mat-icon *ngIf="viewType === ViewType.ICON_VIEW_TYPE">view_comfy</mat-icon>
        </button>
    </div>
    <div class="ngx-fs-tool-bar-action-button">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
</div>


<mat-menu #actionMenu="matMenu">
    <button mat-menu-item (click)="onNewFile()">
        <mat-icon>insert_drive_file</mat-icon>
        <span>New File</span>
    </button>
    <button mat-menu-item (click)="onNewFolder()">
        <mat-icon>create_new_folder</mat-icon>
        <span>New Folder</span>
    </button>

    <button mat-menu-item (click)="downloadFile()" [disabled]="selectedFile == null || selectedFile?.type !== 'file'">
        <mat-icon>cloud_download</mat-icon>
        <span>Download</span>
    </button>
    <button mat-menu-item (click)="renameFile()" [disabled]="selectedFile == null">
        <mat-icon>edit</mat-icon>
        <span>Rename</span>
    </button>
    <button mat-menu-item (click)="deleteFile()" [disabled]="selectedFile == null">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
    </button>
    <button mat-menu-item (click)="cutFile()" [disabled]="selectedFile == null">
        <mat-icon>content_cut</mat-icon>
        <span>Cut</span>
    </button>
    <button mat-menu-item (click)="copyFile()" [disabled]="selectedFile == null || selectedFile?.type !== 'file'">
        <mat-icon>content_copy</mat-icon>
        <span>Copy</span>
    </button>
    <button mat-menu-item (click)="pasteFile()" [disabled]="copyCutFileAction == null">
        <mat-icon>content_paste</mat-icon>
        <span>Paste</span>
    </button>
</mat-menu>

<mat-menu #viewTypeMenu="matMenu">
    <button mat-menu-item (click)="onSelectListView()">
        <mat-icon>list</mat-icon>
        <span>as List</span>
    </button>
    <button mat-menu-item (click)="onSelectIconView()">
        <mat-icon>view_comfy</mat-icon>
        <span>as Icons</span>
    </button>
</mat-menu>
