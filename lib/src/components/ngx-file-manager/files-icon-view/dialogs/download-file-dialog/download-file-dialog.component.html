<h1 mat-dialog-title>File download</h1>

<mat-dialog-content>
    <div>
        Download <b>{{fileStats.name}}</b>?
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">OK</button>
</mat-dialog-actions>
