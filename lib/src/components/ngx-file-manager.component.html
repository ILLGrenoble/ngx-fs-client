<div class="ngx-fs-file-manager-container">
    <tool-bar
        [(path)]="path"
        [(linkedPath)]="linkedPath"
        [fileStats]="directoryContent?.stats"
        [selectedFile]="selectedFile"
        [(renameInProgress)]="renameInProgress"
        (fileSystemAction)="onFileSystemAction($event)"
        [(copyCutFileAction)]="copyCutFileAction"
        [(viewType)]="viewType"
    ></tool-bar>
    <path-bar
        [(path)]="path"
    ></path-bar>
    <files-list-view *ngIf="viewType === ViewType.LIST_VIEW_TYPE"
        [(path)]="path"
        [directoryContent]="directoryContent"
        [directoryContentLoading]="directoryContentLoading"
        [(selectedFile)]="selectedFile"
        [(renameInProgress)]="renameInProgress"
        (fileSystemAction)="onFileSystemAction($event)"
        [fileSystemEvent$]="fileSystemEvent$"
        [(copyCutFileAction)]="copyCutFileAction"
    ></files-list-view>
    <files-icon-view *ngIf="viewType === ViewType.ICON_VIEW_TYPE"
        [(path)]="path"
        [directoryContent]="directoryContent"
        [directoryContentLoading]="directoryContentLoading"
        [(selectedFile)]="selectedFile"
        [(renameInProgress)]="renameInProgress"
        (fileSystemAction)="onFileSystemAction($event)"
        [fileSystemEvent$]="fileSystemEvent$"
        [(copyCutFileAction)]="copyCutFileAction"
    ></files-icon-view>

</div>
